services:
  minio:
    image: minio/minio:latest
    container_name: ytdl-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    command: server /data --console-address ":9001"

  filebrowser:
    image: filebrowser/filebrowser:latest
    container_name: ytdl-filebrowser
    ports:
      - "8080:80"
    volumes:
      - minio-data:/srv:ro
      - ./filebrowser/settings.json:/.filebrowser.json:ro
    depends_on:
      minio:
        condition: service_healthy

volumes:
  minio-data:
